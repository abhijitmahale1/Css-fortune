<html>
<head>
<title>Overlay</title>
</head>
<style>
     
	 img
	 {
	    width:300px;  height:300px;
	  }
 
     .container
      {
           position: relative;  width:25%;
       }
   
      .overlay
        {
            position: absolute; transition:0.5s ease;
            height:300px;  width: 300px;  top:0;
            background-image: url("k.jpg") ; opacity:0;
         }
        
       .container:hover 
	   
	   .overlay
	   {
             opacity:0.9;
	   }	   
	   
	   
	

</style>
<body>
        
		

      <div class="container">
	  <img src="f1.jpg">
	     <div class="overlay"></div>
	 </div>
	
	
</body>
</html>
